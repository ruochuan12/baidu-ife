<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var oSource=document.getElementById('source');
  var aLi=oSource.getElementsByTagName('li');
  var data = [];
  for(var i=0,len=aLi.length;i<len;i++){
    var city = aLi[i].innerHTML.split('空气质量：')['0'];
    var num = aLi[i].getElementsByTagName('b')['0'].innerHTML;
    data.push([city,num]);
  }

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}
// console.log(getData());
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b){
    return a[1]<b[1];
  });
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */

  var aqiData=data[i]

  for(var i=0,len=data.length;i<len;i++){
    var aqiData=data[i];
    var chineseNum = ['一','二','三','四','五','六','七','八','九','十'];
    html +='<li>第'+chineseNum[i]+'名：'+aqiData[0]+'空气质量：<b>'+aqiData[1]+'</b></li>';
  }
  oResort.innerHTML=html;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
  var oBtn = document.getElementById('sort-btn');
  oBtn.disabled=true;
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var oBtn = document.getElementById('sort-btn');
  oBtn.onclick=btnHandle;

  

}

init();

</script>
</body>
</html>
